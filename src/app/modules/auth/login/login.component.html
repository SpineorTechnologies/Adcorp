<div class="container-fluid no-gutter primay_bg h-100">
    <div class="row h-100">
        <div class="col-md-7 d-flex flex-column justify-content-end px-5 pt-5 pb-0" id="login-left-section">
            <div class="d-flex flex-row justify-content-end mb-auto">
                <img src="../../../../assets/login_logo.png" alt="Logo">
            </div>
            <div class="h2">A TRUSTED PARTNER FOCUSED ON SHAPING THE WORLD OF WORK</div>
            <p class="legend">
                Specialists in theworld of matching and placing talent to create workforce and workplace with increased efficiency and engagement
            </p>
            <p class="text-center copyrights legend mt-5">&copy; 2017 COPYRIGHTS RESERVED.</p>
        </div>
        <div class="col-md-5 d-flex flex-column justify-content-start" id="login-right-section">
            <div class="h5 text-center mt-5">LOGIN</div>
            <div class="align-middle mt-2 login_block">
                <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
                    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
                        <!-- <label for="username">Username</label> -->
                        <input type="email" class="form-control login_ip " name="username" [(ngModel)]="model.username" #username="ngModel" required
                            placeholder="Username" />
                        <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
                    </div>
                    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                        <!-- <label for="password">Password</label> -->
                        <input type="password" class="form-control login_ip" name="password" [(ngModel)]="model.password" #password="ngModel" required
                            placeholder="Password" />
                        <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-light btn-block login_btn mt-5">
                            <strong>LOGIN</strong>
                        </button>
                    </div>
                </form>
                <div class="d-flex flux-column text-center  mt-2">
                    <a class="txt_white" [routerLink]="['/forgot-password']">Forgot password?</a>
                    <!-- <a class="float-right">Sign up</a> -->
                </div>
            </div>
        </div>
    </div>

</div>
